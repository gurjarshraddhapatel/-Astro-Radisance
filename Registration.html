<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Astro Radisance</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .floating-animation-delayed {
            animation: float 6s ease-in-out infinite 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .slide-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            height: 100%;
        }

        .slide-item {
            min-width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .slide-image {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .slide-image:hover {
            transform: scale(1.05);
        }

        .logo-container {
            position: relative;
            z-index: 10;
        }

        .form-container {
            position: relative;
            z-index: 10;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 8%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 15%;
            animation-delay: 6s;
        }

        @media (max-width: 1024px) {
            .floating-element {
                display: none;
            }
        }

        .slide-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        // Calculate age from date of birth
        function calculateAge() {
            const dobInput = document.getElementById('dob');
            const ageInput = document.getElementById('age');

            if (dobInput.value) {
                const birthDate = new Date(dobInput.value);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age >= 0 && age <= 120) {
                    ageInput.value = age;
                } else {
                    ageInput.value = '';
                }
            } else {
                ageInput.value = '';
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Store OTP and form data
        let storedOtp = null;
        let formDataCache = null;
        let otpSent = false;

        // Validate OTP input in real-time
        function validateOtp(input) {
            // Remove non-numeric characters and limit to 6 digits
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 6);
            
            // Auto-focus submit button when 6 digits are entered (optional)
            if (input.value.length === 6) {
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn && !submitBtn.classList.contains('hidden')) {
                    // Optional: Auto-verify after 6 digits
                    // You can uncomment this if you want auto-submit
                    // submitBtn.click();
                }
            }
        }

        // Send OTP Button Handler
        document.getElementById('sendOtpBtn').addEventListener('click', function (e) {
            e.preventDefault();

            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const email = formData.get('email');
            const username = formData.get('userName');
            const phone = formData.get('phone');
            const dob = formData.get('dob');
            const age = formData.get('age');
            const password = formData.get('password');

            // Validation
            if (!email || !username || !phone || !dob || !age || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }

            // Phone number validation
            const phoneRegex = /^[0-9]{10,15}$/;
            if (!phoneRegex.test(phone)) {
                showNotification('Please enter a valid phone number (10-15 digits)', 'error');
                return;
            }

            // Show loading state
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const originalText = sendOtpBtn.innerHTML;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending OTP...';
            sendOtpBtn.disabled = true;

            // Simulate sending OTP to email
            setTimeout(() => {
                // Generate a 6-digit OTP
                storedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                formDataCache = { email, username, phone, dob, age, password };

                // In production, send OTP to email via backend
                console.log('OTP sent to email:', email, 'OTP:', storedOtp);

                showNotification('OTP sent to your email! Please check your inbox.', 'success');

                // Show OTP section
                document.getElementById('otpSection').classList.remove('hidden');
                document.getElementById('otpSection').classList.add('block');

                // Hide send OTP button and show submit button
                sendOtpBtn.classList.add('hidden');
                document.getElementById('submitBtn').classList.remove('hidden');

                // Reset button
                sendOtpBtn.innerHTML = originalText;
                sendOtpBtn.disabled = false;
                otpSent = true;
            }, 2000);
        });

        // Resend OTP Button Handler
        document.getElementById('resendOtpBtn').addEventListener('click', function (e) {
            e.preventDefault();
            
            if (!formDataCache) {
                showNotification('Please fill the form and send OTP first', 'error');
                return;
            }

            // Show loading state
            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resending...';
            this.disabled = true;

            setTimeout(() => {
                // Generate new OTP
                storedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                
                // In production, send OTP to email via backend
                console.log('OTP resent to email:', formDataCache.email, 'New OTP:', storedOtp);
                
                showNotification('OTP resent to your email!', 'success');
                
                // Reset button
                this.innerHTML = 'Resend OTP';
                this.disabled = false;
            }, 1500);
        });

        // Enhanced form submission with OTP verification
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const otpInput = document.getElementById('otp').value;

            // Check if OTP was sent
            if (!otpSent) {
                showNotification('Please send OTP first', 'error');
                return;
            }

            // Validate OTP
            if (!otpInput || otpInput.length !== 6) {
                showNotification('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            // Verify OTP
            if (otpInput !== storedOtp) {
                showNotification('Invalid OTP! Please check and try again.', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Registering...';
            submitBtn.disabled = true;

            // Simulate registration process after OTP verification
            setTimeout(() => {
                showNotification('Registration successful! Welcome to Astro Radiance.', 'success');

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });

        // Toast/Toaster Notification System
        class ToastNotification {
            constructor() {
                this.container = null;
                this.init();
            }

            init() {
                // Create toast container if it doesn't exist
                if (!document.getElementById('toast-container')) {
                    this.container = document.createElement('div');
                    this.container.id = 'toast-container';
                    this.container.className = 'fixed top-4 right-4 z-[9999] flex flex-col gap-3 pointer-events-none';
                    document.body.appendChild(this.container);
                } else {
                    this.container = document.getElementById('toast-container');
                }
            }

            show(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                const toastId = 'toast-' + Date.now();
                toast.id = toastId;

                // Toast type configuration
                const types = {
                    success: {
                        bg: 'bg-green-500',
                        icon: 'fa-check-circle',
                        border: 'border-green-600',
                        progress: 'bg-green-400'
                    },
                    error: {
                        bg: 'bg-red-500',
                        icon: 'fa-exclamation-circle',
                        border: 'border-red-600',
                        progress: 'bg-red-400'
                    },
                    warning: {
                        bg: 'bg-yellow-500',
                        icon: 'fa-exclamation-triangle',
                        border: 'border-yellow-600',
                        progress: 'bg-yellow-400'
                    },
                    info: {
                        bg: 'bg-blue-500',
                        icon: 'fa-info-circle',
                        border: 'border-blue-600',
                        progress: 'bg-blue-400'
                    }
                };

                const config = types[type] || types.info;

                toast.className = `${config.bg} ${config.border} text-white px-4 py-3 rounded-lg shadow-2xl min-w-[300px] max-w-[400px] border-l-4 pointer-events-auto transform translate-x-full opacity-0 transition-all duration-500 ease-in-out`;
                
                    toast.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 mt-0.5">
                            <i class="fas ${config.icon} text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium leading-relaxed">${message}</p>
                        </div>
                        <button type="button" class="toast-close-btn flex-shrink-0 text-white hover:text-gray-200 transition-colors ml-2 focus:outline-none">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 h-1 ${config.bg} rounded-b-lg overflow-hidden">
                        <div class="${config.progress} h-full toast-progress"></div>
                    </div>
                `;

                this.container.appendChild(toast);

                // Add close button event listener
                const closeBtn = toast.querySelector('.toast-close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        this.remove(toast);
                    });
                }

                // Trigger animation
                setTimeout(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                    toast.classList.add('translate-x-0', 'opacity-100');
                }, 10);

                // Progress bar animation
                const progressBar = toast.querySelector('.toast-progress');
                if (progressBar) {
                    progressBar.style.width = '100%';
                    progressBar.style.transition = `width ${duration}ms linear`;
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 10);
                }

                // Auto remove
                setTimeout(() => {
                    this.remove(toast);
                }, duration);

                return toast;
            }

            remove(toast) {
                if (!toast) return;
                
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 500);
            }

            success(message, duration = 3000) {
                return this.show(message, 'success', duration);
            }

            error(message, duration = 4000) {
                return this.show(message, 'error', duration);
            }

            warning(message, duration = 3000) {
                return this.show(message, 'warning', duration);
            }

            info(message, duration = 3000) {
                return this.show(message, 'info', duration);
            }
        }

        // Initialize toast system
        const toast = new ToastNotification();

        // Notification wrapper function for backward compatibility
        function showNotification(message, type, duration = 3000) {
            const typeMap = {
                'success': 'success',
                'error': 'error',
                'warning': 'warning',
                'info': 'info'
            };
            toast.show(message, typeMap[type] || 'info', duration);
        }

        // Enhanced carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-item');
        const indicators = document.querySelectorAll('.indicator-dot');
        let autoSlideInterval;

        function updateSlidePosition() {
            const container = document.getElementById('carouselContainer');
            if (container) {
                container.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlidePosition();
            resetAutoSlide();
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextSlide, 4000);
        }

        // Initialize carousel
        updateSlidePosition();
        autoSlideInterval = setInterval(nextSlide, 4000);

        // Add click handlers to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => goToSlide(index));
        });

        // Pause auto-slide on hover
        const carousel = document.querySelector('.slide-container');
        if (carousel) {
            carousel.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
            carousel.addEventListener('mouseleave', () => resetAutoSlide());
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add keyboard navigation for carousel
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') {
                currentSlide = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                updateSlidePosition();
                resetAutoSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>
