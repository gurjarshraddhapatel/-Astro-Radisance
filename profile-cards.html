<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-800 to-gray-700 flex items-center justify-center p-8">
    
    <!-- Container for 4 cards in a row -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl">
        
        <!-- Profile Card 1 -->
        <div class="profile-card bg-white/10 backdrop-blur-md rounded-3xl px-10 py-8 text-center w-80 text-white shadow-2xl transition-all duration-300 ease-in-out hover:-translate-y-3">
            <div class="profile-image mb-4">
                <img src="https://i.pravatar.cc/150?img=32" alt="User" class="w-24 h-24 rounded-full border-4 border-white mx-auto mb-4" />
            </div>
            <h2 class="text-2xl font-bold mb-2">Lily Wilson</h2>
            <p class="text-lg font-light mb-4">Frontend Developer</p>
            <div class="social-icons flex justify-center space-x-4">
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <!-- Profile Card 2 -->
        <div class="profile-card bg-white/10 backdrop-blur-md rounded-3xl px-10 py-8 text-center w-80 text-white shadow-2xl transition-all duration-300 ease-in-out hover:-translate-y-3">
            <div class="profile-image mb-4">
                <img src="https://i.pravatar.cc/150?img=25" alt="User" class="w-24 h-24 rounded-full border-4 border-white mx-auto mb-4" />
            </div>
            <h2 class="text-2xl font-bold mb-2">John Smith</h2>
            <p class="text-lg font-light mb-4">Backend Developer</p>
            <div class="social-icons flex justify-center space-x-4">
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <!-- Profile Card 3 -->
        <div class="profile-card bg-white/10 backdrop-blur-md rounded-3xl px-10 py-8 text-center w-80 text-white shadow-2xl transition-all duration-300 ease-in-out hover:-translate-y-3">
            <div class="profile-image mb-4">
                <img src="https://i.pravatar.cc/150?img=15" alt="User" class="w-24 h-24 rounded-full border-4 border-white mx-auto mb-4" />
            </div>
            <h2 class="text-2xl font-bold mb-2">Sarah Johnson</h2>
            <p class="text-lg font-light mb-4">UI/UX Designer</p>
            <div class="social-icons flex justify-center space-x-4">
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <!-- Profile Card 4 -->
        <div class="profile-card bg-white/10 backdrop-blur-md rounded-3xl px-10 py-8 text-center w-80 text-white shadow-2xl transition-all duration-300 ease-in-out hover:-translate-y-3">
            <div class="profile-image mb-4">
                <img src="https://i.pravatar.cc/150?img=8" alt="User" class="w-24 h-24 rounded-full border-4 border-white mx-auto mb-4" />
            </div>
            <h2 class="text-2xl font-bold mb-2">Mike Davis</h2>
            <p class="text-lg font-light mb-4">DevOps Engineer</p>
            <div class="social-icons flex justify-center space-x-4">
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white text-lg transition-colors duration-300 hover:text-cyan-400">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
