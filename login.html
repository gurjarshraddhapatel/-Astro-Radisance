<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Astro Radisance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-animation-delayed {
            animation: float 6s ease-in-out infinite 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .slide-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            height: 100%;
        }
        
        .slide-item {
            min-width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .slide-image {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .slide-image:hover {
            transform: scale(1.05);
        }
        
        .logo-container {
            position: relative;
            z-index: 10;
        }
        
        .form-container {
            position: relative;
            z-index: 10;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 8%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 15%;
            animation-delay: 6s;
        }
        
        @media (max-width: 1024px) {
            .floating-element {
                display: none;
            }
        }
        
        .slide-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 relative overflow-hidden">
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Container -->
    <div class="flex items-center w-full justify-center min-h-screen px-4 py-8">
        <div class="main-container h-[90dvh] sm:w-[90%] lg:w-[95%] xl:w-[85%] w-full p-6 gap-8 rounded-3xl z-20 flex items-center justify-center lg:justify-between">
            
            <!-- Left Side - Image Carousel -->
            <div class="hidden w-[50%] h-full relative lg:block">
                <div class="slide-container h-full bg-gradient-to-br from-blue-50 to-purple-50">
                    <div class="flex h-full" id="carouselContainer">
                        <!-- Slide 1 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=500&h=400&fit=crop" 
                                     alt="Astrology Consultation" 
                                     class="slide-image w-full h-100 object-cover mb-6">
                              
                            </div>
                        </div>
                        
                        <!-- Slide 2 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=400&fit=crop" 
                                     alt="Personalized Reading" 
                                     class="slide-image w-full h-80 object-cover mb-6">
                                
                            </div>
                        </div>
                        
                        <!-- Slide 3 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=500&h=400&fit=crop" 
                                     alt="Astrology Consultation" 
                                     class="slide-image w-full h-100 object-cover mb-6">
                              
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slide Indicators -->
                    <div class="slide-indicator">
                        <div class="indicator-dot active" data-slide="0"></div>
                        <div class="indicator-dot" data-slide="1"></div>
                        <div class="indicator-dot" data-slide="2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="lg:w-[50%] w-full flex flex-col justify-between items-center h-full">
                <div class="w-full flex items-center flex-col form-container">
                    <!-- Logo Section -->
                    <div class="logo-container mb-8">
                        <div class="w-64 mx-auto ">
                            <img src="./imges/logo-removebg-preview.png" 
                                 alt="Astro Radisance Logo" 
                                 class="w-full h-auto rounded-lg ">
                        </div>
                        
                        <!-- Brand Name -->
                       
                    </div>

                    <!-- Login Form -->
                    <div class="w-full max-w-md mx-auto">
                        <form class="space-y-4" id="loginForm">
                        
                            <!-- Username -->
                            <div class="relative">
                                <div class="form-input rounded-xl p-3 flex items-center gap-3">
                                    <i class="fas fa-user-circle text-gray-500 text-base"></i>
                                    <input placeholder="Enter your username" 
                                           class="flex-1 bg-transparent text-gray-700 text-base focus:outline-none placeholder:text-gray-500" 
                                           required 
                                           type="text" 
                                           name="userName" />
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="relative">
                                <div class="form-input rounded-xl p-3 flex items-center gap-3">
                                    <i class="fas fa-lock text-gray-500 text-base"></i>
                                    <input placeholder="Enter your password" 
                                           class="flex-1 bg-transparent text-gray-700 text-base focus:outline-none placeholder:text-gray-500" 
                                           required 
                                           type="password" 
                                           name="password" 
                                           id="password" />
                                    <button type="button" 
                                            class="text-gray-500 hover:text-gray-700 transition-colors"
                                            onclick="togglePassword()">
                                        <i class="fas fa-eye text-base" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot -->
                            <div class="flex items-center justify-between text-sm">
                                <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
                                    <input type="checkbox" class="rounded border-gray-300">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" 
                                    class="btn-primary w-full py-3 px-6 rounded-2xl text-white text-base font-medium shadow-lg">
                                <div class="flex items-center justify-center gap-2">
                                    <i class="fas fa-sign-in-alt"></i>
                                    <span>Sign In to Your Account</span>
                                </div>
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="my-6 flex items-center">
                            <div class="flex-1 h-px bg-gray-300"></div>
                            <span class="px-4 text-gray-500 text-sm">or</span>
                            <div class="flex-1 h-px bg-gray-300"></div>
                        </div>

                        <!-- Social Login -->
                        <div class="space-y-2">
                            <button class="w-full py-2.5 px-4 rounded-xl border-2 border-gray-200 text-gray-700 hover:border-gray-300 hover:bg-gray-50 transition-all flex items-center justify-center gap-2 text-sm font-medium">
                                <i class="fab fa-google text-red-500 text-base"></i>
                                <span>Continue with Google</span>
                            </button>
                            <button class="w-full py-2.5 px-4 rounded-xl border-2 border-gray-200 text-gray-700 hover:border-gray-300 hover:bg-gray-50 transition-all flex items-center justify-center gap-2 text-sm font-medium">
                                <i class="fab fa-facebook text-blue-600 text-base"></i>
                                <span>Continue with Facebook</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
               
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Enhanced form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('userName');
            const password = formData.get('password');
            const role = document.querySelector('select').value;
            
            // Validation
            if (!username || !password || !role) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                showNotification('Login successful! Welcome to Astro Radiance.', 'success');
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Enhanced carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-item');
        const indicators = document.querySelectorAll('.indicator-dot');
        let autoSlideInterval;
        
        function updateSlidePosition() {
            const container = document.getElementById('carouselContainer');
            if (container) {
                container.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlidePosition();
            resetAutoSlide();
        }
        
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextSlide, 4000);
        }
        
        // Initialize carousel
        updateSlidePosition();
        autoSlideInterval = setInterval(nextSlide, 4000);
        
        // Add click handlers to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => goToSlide(index));
        });
        
        // Pause auto-slide on hover
        const carousel = document.querySelector('.slide-container');
        if (carousel) {
            carousel.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
            carousel.addEventListener('mouseleave', () => resetAutoSlide());
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Add keyboard navigation for carousel
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                currentSlide = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                updateSlidePosition();
                resetAutoSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>

</html>
