<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Astro Radisance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-animation-delayed {
            animation: float 6s ease-in-out infinite 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .slide-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            height: 100%;
        }
        
        .slide-item {
            min-width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .slide-image {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .slide-image:hover {
            transform: scale(1.05);
        }
        
        .logo-container {
            position: relative;
            z-index: 10;
        }
        
        .form-container {
            position: relative;
            z-index: 10;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 8%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 15%;
            animation-delay: 6s;
        }
        
        @media (max-width: 1024px) {
            .floating-element {
                display: none;
            }
        }
        
        .slide-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 relative overflow-hidden">
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Container -->
    <div class="flex items-center w-full justify-center min-h-screen px-4 py-8">
        <div class="main-container h-[90dvh] sm:w-[90%] lg:w-[95%] xl:w-[85%] w-full p-4 sm:p-6 md:p-8 gap-8 rounded-3xl z-20 flex items-center justify-center lg:justify-between">
            
            <!-- Left Side - Image Carousel -->
            <div class="hidden w-[50%] h-full relative lg:block">
                <div class="slide-container h-full bg-gradient-to-br from-blue-50 to-purple-50">
                    <div class="flex h-full" id="carouselContainer">
                        <!-- Slide 1 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=500&h=400&fit=crop" 
                                     alt="Astrology Consultation" 
                                     class="slide-image w-full h-48 sm:h-56 md:h-72 lg:h-80 xl:h-96 object-cover mb-6">
                              
                            </div>
                        </div>
                        
                        <!-- Slide 2 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=400&fit=crop" 
                                     alt="Personalized Reading" 
                                     class="slide-image w-full h-48 sm:h-56 md:h-72 lg:h-80 xl:h-96 object-cover mb-6">
                                
                            </div>
                        </div>
                        
                        <!-- Slide 3 -->
                        <div class="slide-item">
                            <div class="w-full max-w-md mx-auto">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=500&h=400&fit=crop" 
                                     alt="Astrology Consultation" 
                                     class="slide-image w-full h-48 sm:h-56 md:h-72 lg:h-80 xl:h-96 object-cover mb-6">
                              
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slide Indicators -->
                    <div class="slide-indicator">
                        <div class="indicator-dot active" data-slide="0"></div>
                        <div class="indicator-dot" data-slide="1"></div>
                        <div class="indicator-dot" data-slide="2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Forgot Password Form -->
            <div class="lg:w-[50%] w-full flex flex-col justify-between items-center h-full">
                <div class="w-full flex items-center flex-col form-container">
                    <!-- Logo Section -->
                    <div class="logo-container mb-2">
                        <div class="w-40 sm:w-48 md:w-56 lg:w-64 mx-auto">
                            <a href="./index.html">
                                <img src="./imges/logo-removebg-preview.png" 
                                 alt="Astro Radisance Logo" 
                                 class="w-full h-auto rounded-lg">
                            </a>
                        </div>
                    </div>

                    <!-- Forgot Password Form -->
                    <div class="w-full max-w-md mx-auto">
                        <h2 class="text-xl md:text- font-bold text-gray-800 mb-2 text-center">Forgot Password?</h2>
                        <p class="text-gray-600 text-sm md:text-base text-center mb-6">Enter your email to receive OTP for password reset</p>
                        
                        <form class="space-y-4" id="forgotPasswordForm">
                            <!-- Email -->
                            <div class="relative">
                                <div class="form-input rounded-xl px-3 py-2.5 md:py-3 flex items-center gap-3">
                                    <i class="fas fa-envelope text-gray-500 text-base"></i>
                                    <input placeholder="Enter your email" 
                                           class="flex-1 bg-transparent text-gray-700 text-sm md:text-base focus:outline-none placeholder:text-gray-500" 
                                           required 
                                           type="email" 
                                           name="email" 
                                           id="email" />
                                </div>
                            </div>

                            <!-- OTP Verification Section (Initially Hidden) -->
                            <div id="otpSection" class="hidden space-y-4">
                                <div class="relative">
                                    <div class="form-input rounded-xl px-3 py-2.5 md:py-3 flex items-center gap-3">
                                        <i class="fas fa-key text-gray-500 text-base"></i>
                                        <input placeholder="Enter 6-digit OTP"
                                            class="flex-1 bg-transparent text-gray-700 text-sm md:text-base focus:outline-none placeholder:text-gray-500 text-center text-xl tracking-widest font-semibold"
                                            type="text" name="otp" id="otp" maxlength="6" 
                                            pattern="[0-9]{6}" 
                                            oninput="validateOtp(this)" />
                                    </div>
                                </div>
                                <div class="text-sm text-gray-600 text-center">
                                    <p>Didn't receive OTP? <button type="button" id="resendOtpBtn" 
                                        class="text-[#667eea] hover:text-[#764ba2] font-medium cursor-pointer">
                                        Resend OTP</button></p>
                                </div>

                                <!-- New Password -->
                                <div class="relative">
                                    <div class="form-input rounded-xl px-3 py-2.5 md:py-3 flex items-center gap-3">
                                        <i class="fas fa-lock text-gray-500 text-base"></i>
                                        <input placeholder="Enter new password" 
                                               class="flex-1 bg-transparent text-gray-700 text-sm md:text-base focus:outline-none placeholder:text-gray-500" 
                                               required 
                                               type="password" 
                                               name="newPassword" 
                                               id="newPassword" />
                                        <button type="button" 
                                                class="text-gray-500 hover:text-gray-700 transition-colors"
                                                onclick="togglePassword('newPassword', 'toggleIcon1')">
                                            <i class="fas fa-eye text-base" id="toggleIcon1"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="relative">
                                    <div class="form-input rounded-xl px-3 py-2.5 md:py-3 flex items-center gap-3">
                                        <i class="fas fa-lock text-gray-500 text-base"></i>
                                        <input placeholder="Confirm new password" 
                                               class="flex-1 bg-transparent text-gray-700 text-sm md:text-base focus:outline-none placeholder:text-gray-500" 
                                               required 
                                               type="password" 
                                               name="confirmPassword" 
                                               id="confirmPassword" />
                                        <button type="button" 
                                                class="text-gray-500 hover:text-gray-700 transition-colors"
                                                onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                            <i class="fas fa-eye text-base" id="toggleIcon2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Send OTP Button (Initially shown) -->
                            <button type="button" id="sendOtpBtn"
                                class="btn-primary w-full py-2.5 md:py-3 px-5 md:px-6 rounded-2xl text-white text-sm md:text-base font-medium shadow-lg">
                                <div class="flex items-center justify-center gap-2">
                                    <i class="fas fa-paper-plane"></i>
                                    <span>Send OTP to Email</span>
                                </div>
                            </button>

                            <!-- Submit Button (Initially hidden) -->
                            <button type="submit" id="submitBtn"
                                class="btn-primary w-full py-2.5 md:py-3 px-5 md:px-6 rounded-2xl text-white text-sm md:text-base font-medium shadow-lg hidden">
                                <div class="flex items-center justify-center gap-2">
                                    <i class="fas fa-key"></i>
                                    <span>Reset Password</span>
                                </div>
                            </button>

                            <!-- Back to Login Link -->
                            <div class="text-center text-sm">
                                <a href="login.html" class="text-[#667eea] hover:text-[#764ba2] hover:underline transition-colors">
                                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store OTP and form data
        let storedOtp = null;
        let otpSent = false;

        // Validate OTP input in real-time
        function validateOtp(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 6);
        }

        // Password toggle functionality
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Toast/Toaster Notification System
        class ToastNotification {
            constructor() {
                this.container = null;
                this.init();
            }

            init() {
                if (!document.getElementById('toast-container')) {
                    this.container = document.createElement('div');
                    this.container.id = 'toast-container';
                    this.container.className = 'fixed top-4 right-4 z-[9999] flex flex-col gap-3 pointer-events-none';
                    document.body.appendChild(this.container);
                } else {
                    this.container = document.getElementById('toast-container');
                }
            }

            show(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                const toastId = 'toast-' + Date.now();
                toast.id = toastId;

                const types = {
                    success: {
                        bg: 'bg-green-500',
                        icon: 'fa-check-circle',
                        border: 'border-green-600',
                        progress: 'bg-green-400'
                    },
                    error: {
                        bg: 'bg-red-500',
                        icon: 'fa-exclamation-circle',
                        border: 'border-red-600',
                        progress: 'bg-red-400'
                    },
                    warning: {
                        bg: 'bg-yellow-500',
                        icon: 'fa-exclamation-triangle',
                        border: 'border-yellow-600',
                        progress: 'bg-yellow-400'
                    },
                    info: {
                        bg: 'bg-blue-500',
                        icon: 'fa-info-circle',
                        border: 'border-blue-600',
                        progress: 'bg-blue-400'
                    }
                };

                const config = types[type] || types.info;

                toast.className = `${config.bg} ${config.border} text-white px-4 py-3 rounded-lg shadow-2xl min-w-[300px] max-w-[400px] border-l-4 pointer-events-auto transform translate-x-full opacity-0 transition-all duration-500 ease-in-out`;
                
                toast.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 mt-0.5">
                            <i class="fas ${config.icon} text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium leading-relaxed">${message}</p>
                        </div>
                        <button type="button" class="toast-close-btn flex-shrink-0 text-white hover:text-gray-200 transition-colors ml-2 focus:outline-none">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 h-1 ${config.bg} rounded-b-lg overflow-hidden">
                        <div class="${config.progress} h-full toast-progress"></div>
                    </div>
                `;

                this.container.appendChild(toast);

                const closeBtn = toast.querySelector('.toast-close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        this.remove(toast);
                    });
                }

                setTimeout(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                    toast.classList.add('translate-x-0', 'opacity-100');
                }, 10);

                const progressBar = toast.querySelector('.toast-progress');
                if (progressBar) {
                    progressBar.style.width = '100%';
                    progressBar.style.transition = `width ${duration}ms linear`;
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 10);
                }

                setTimeout(() => {
                    this.remove(toast);
                }, duration);

                return toast;
            }

            remove(toast) {
                if (!toast) return;
                
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 500);
            }

            success(message, duration = 3000) {
                return this.show(message, 'success', duration);
            }

            error(message, duration = 4000) {
                return this.show(message, 'error', duration);
            }

            warning(message, duration = 3000) {
                return this.show(message, 'warning', duration);
            }

            info(message, duration = 3000) {
                return this.show(message, 'info', duration);
            }
        }

        // Initialize toast system
        const toast = new ToastNotification();

        // Send OTP Button Handler
        document.getElementById('sendOtpBtn').addEventListener('click', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                toast.error('Please enter your email address');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                toast.error('Please enter a valid email address');
                return;
            }

            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const originalText = sendOtpBtn.innerHTML;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending OTP...';
            sendOtpBtn.disabled = true;

            setTimeout(() => {
                storedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                console.log('OTP sent to email:', email, 'OTP:', storedOtp);

                toast.success('OTP sent to your email! Please check your inbox.');

                document.getElementById('otpSection').classList.remove('hidden');
                sendOtpBtn.classList.add('hidden');
                document.getElementById('submitBtn').classList.remove('hidden');

                sendOtpBtn.innerHTML = originalText;
                sendOtpBtn.disabled = false;
                otpSent = true;
            }, 2000);
        });

        // Resend OTP Button Handler
        document.getElementById('resendOtpBtn').addEventListener('click', function (e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                toast.error('Please enter your email first');
                return;
            }

            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resending...';
            this.disabled = true;

            setTimeout(() => {
                storedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                console.log('OTP resent to email:', email, 'New OTP:', storedOtp);
                
                toast.success('OTP resent to your email!');
                
                this.innerHTML = 'Resend OTP';
                this.disabled = false;
            }, 1500);
        });

        // Form submission with OTP verification
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const otpInput = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!otpSent) {
                toast.error('Please send OTP first');
                return;
            }

            if (!otpInput || otpInput.length !== 6) {
                toast.error('Please enter a valid 6-digit OTP');
                return;
            }

            if (otpInput !== storedOtp) {
                toast.error('Invalid OTP! Please check and try again.');
                return;
            }

            if (!newPassword || newPassword.length < 6) {
                toast.error('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                toast.error('Passwords do not match!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting Password...';
            submitBtn.disabled = true;

            setTimeout(() => {
                toast.success('Password reset successful! Redirecting to login...');

                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        // Enhanced carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-item');
        const indicators = document.querySelectorAll('.indicator-dot');
        let autoSlideInterval;
        
        function updateSlidePosition() {
            const container = document.getElementById('carouselContainer');
            if (container) {
                container.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlidePosition();
            resetAutoSlide();
        }
        
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextSlide, 4000);
        }
        
        updateSlidePosition();
        autoSlideInterval = setInterval(nextSlide, 4000);
        
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => goToSlide(index));
        });
        
        const carousel = document.querySelector('.slide-container');
        if (carousel) {
            carousel.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
            carousel.addEventListener('mouseleave', () => resetAutoSlide());
        }

        document.documentElement.style.scrollBehavior = 'smooth';
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                currentSlide = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                updateSlidePosition();
                resetAutoSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>

</html>
